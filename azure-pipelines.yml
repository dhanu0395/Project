trigger: none

pool:
  name: LinuxPool

variables:
  FRONTEND_IMAGE: 'dhanu0395/project-frontend'
  BACKEND_IMAGE: 'dhanu0395/project-backend'
  TAGS: $(Build.BuildId) 

stages:
  - stage: buildStage
    jobs:
      - job: BuildJob
        steps:
          - task: Maven@4
            displayName: 'Build Backend'
            inputs:
              azureSubscription: 'DjAzureSPNConnection'
              mavenPomFile: 'backend/pom.xml'
              goals: 'clean package'
              options: '-DskipTests'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
          
          - task: Maven@4
            displayName: 'Build Frontend'
            inputs:
              azureSubscription: 'DjAzureSPNConnection'
              mavenPomFile: 'frontend/pom.xml'
              goals: 'clean package'
              options: '-DskipTests'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false

          - task: Docker@2
            displayName: 'Build & Push Backend Image'
            inputs:
              containerRegistry: 'docker0395'
              repository: $(BACKEND_IMAGE)
              command: 'buildAndPush'
              Dockerfile: 'backend/Dockerfile'
              buildContext: backend
              tags: |
                $(tags)

          - task: Docker@2
            displayName: 'Build & Push Frontend Image'
            inputs:
              containerRegistry: 'docker0395'
              repository: $(FRONTEND_IMAGE)
              command: 'buildAndPush'
              Dockerfile: 'frontend/Dockerfile'
              buildContext: frontend
              tags: |
                $(tags)
          
          - script: |
              echo "Running container..."
              docker run -d -p 8085:8080 --name backend $(BACKEND_IMAGE):$(TAGS)
              sleep 10
              docker ps
            displayName: "Run Backend Container"

           # üê≥ Run Frontend container (with BACKEND env)
          - script: |
              echo "Starting frontend container..."
              docker run -d --name frontend -e BACKEND=http://localhost:8085 -p 8084:8080 $(FRONTEND_IMAGE):$(TAGS)
            displayName: "Run Frontend Container"


